  <figure class="news_hor row">
      <img src="https://www.planetware.com/wpimages/2019/09/india-agra-top-attractions-taj-mahal.jpg" alt="bunny" />
      <figcaption>
        <h3>Taj Mahal </h3>
        <p>.The magnificent structure dates back to the 17th century. Mughal emperor Shah Jahan was heartbroken after his beloved wife, Mumtaz Mahal, passed away during childbirth, and decided to pay tribute to her with a white mausoleum. Construction took more than 20 years to complete and required the manpower of around 20,000 laborers  </p>
      </figcaption>
    </figure>
    
    
    
    
    <figure class="news_hor row img_right">
      <figcaption>
        <h3>Agra Fort</h3>
        <p>Agra fort is located in Agra city of Rajasthan. It was built by Mughal Emperor Jalaluddin Mohammad Akbar. 
          It is the most beautiful fort I ever seen. Also it covers very large area. I have visited this fort on my last vacation.
           It was a great experience and when the guide tells us about the fort how it is made, history of it, water facilities, fountains, and about the importance of architecture</p>

        <h3>Fatehpur Sikri </h3>
        <p>The carvings, the open courtyards and the general aura of this ancient walled city will leave you breathless. 
          There is a certain palpable mysticism in its air and a loftiness in the panoramic views its ramparts afford. 
          While the structure can be accessed through a number of gates on the eight-kilometre-long fort wall, such as the Delhi Gate, Lal gate, Agra Gate, Chandanpal Gate, Gwalior Gate, Birbalâ€™s Gate, Chor Gate, Ajmeri Gate and Tehra Gate, here are some important buildings on the complex you cannot miss.  </p>
